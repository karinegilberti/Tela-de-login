<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="bootstrap" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    
    <title>Tela Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="moon_icone"></i>
            </div>

            <div id="social_midia">
                <a href="https://www.linkedin.com/">
                    <img src="imagens/Linkegln.png" alt="Linkedln">
                </a>
                <a href="https://www.google.com/">
                    <img src="imagens/Google.png" alt="Google">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="imagens/Instagram.png" alt="Instagram">
                </a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="senha">
                        Senha
                        <div class="input_field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="senha" name="senha">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>
    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
